<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="update-script.js"></script>
    <title>Update Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .update-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 500px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        button {
            padding: 10px;
            margin: 5px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body onload="loadBlogToUpdate()">
    <div class="update-container">
        <h2>Update Blog</h2>
        <form id="updateBlogForm">
            <center>
            <table>
            <tr>
                <td>
                    <label for="updatedTitle">Updated Title:</label></td>
                <td> <input type="text" id="updatedTitle" required> </td>
            </tr>
            <tr>
                <td> <label for="updatedContent">Updated Content:</label> </td>
                <td> <textarea id="updatedContent" rows="5" cols="30" required></textarea> </td>
            </tr>    

                
            </table>
            </center>
            
            

            
            

            <button type="button" onclick="saveUpdatedBlog()">Save Update</button>
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
